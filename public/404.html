<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/icon.png" type="image/png" />
    <title>Page not found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        scroll-behavior: smooth;
      }

      a {
        text-decoration: none;
        color: inherit;
        cursor: pointer;
      }

      .container {
        display: grid;
        place-items: center;
        height: 100vh;
        font-size: 14px;
        background-color: #f6f6f6;
        color: #303030;
      }

      .heading {
        font-size: 3.33vw;
        padding: 0 4vw;
        text-align: center;
      }

      .link {
        font-size: 2vw;
        font-weight: 500;
        color: #00b;
        text-decoration: underline;
      }

      .link:hover,
      .link:active {
        color: #303030;
      }

      @media screen and (max-width: 768px) {
        .heading {
          font-size: 6vw;
        }

        .link {
          font-size: 4.5vw;
        }
      }
    </style>
  </head>

  <body>
    <!-- This page appears as a not-found page in firebase production -->

    <div class="container">
      <h1 class="heading">The requested URL was not found on this server.</h1>
      <a class="link" href="/">Back to the home page</a>
    </div>
  </body>
</html>
